<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta lang="pt-br">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <title>Cadastro</title>
    </head>
    <body>
        <header class="row mx-auto my-auto p-1" style="border:1px solid #b22222; background-color:#b22222; border-radius: 12px;">
            <div class="col-sm-2 my-auto">
                <img src="../imagens/logovideo.png" class="w-100">
            </div>  
            <div class="col-sm-9 text-center my-auto">
                <h1 class="font-weight-bold" style="font-size:40px; color: white;">SEU CONTEÚDO FAVORITO ESTÁ AQUI<BR>QUANDO QUISER E ONDE ESTIVER</h1>
            </div>
            <div class="col-sm-1 my-auto">
            </div>  
        </header>
        <article class="mt-5 ml-5 mr-5">
            <div>
                <div class="row text-center">
                    <div class="col-sm-7 card p-3 mr-1">
                        <h2 class="card-title">Relatório de Chamadas</h2><hr>
                        <div class="row">
                            <div class="col-sm-3"><h4>Cliente</h4></div>
                            <div class="col-sm-3">
                            <h4>Email</h4></div>
                            <div class="col-sm-3"><h4>Telefone</h4></div>
                            <div class="col-sm-3"><h4>Assunto</h4></div>
                        </div><hr>
                        <div id="dadosChamado" class="row"></div><hr>
                        <div class="row">
                            <div class="col-sm-5">
                                <p>Próximo cliente a ser atendido:</p>
                                <div id="proxClient"></div>
                            </div>
                            <div class="col-sm-7"><button type="button" id="confAtendimento" class="btn btn-info">Confirmar Atendimento</button></div>
                        </div>
                    </div>
                    <div class="col-sm-4 card text-left p-3">
                        <p>CHAMADAS ATENDIDAS</p>
                        <p>Total: <span id="chAtend"></span></p>
                        <p>CHAMADAS PENDENTES</p>
                        <p>Total: <span id="chPend"></span></p>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="card col-sm-4 p-5"></div>
                    <div class="card col-sm-4 p-5"></div>
                    <div class="card col-sm-4 p-5"></div>
                </div>
            </div>
        </article>
        <footer class="bg-dark p-4 text-white text-center mt-4">
            <p>&copy;2022 - Todos os direitos reservados</p>
        </footer>
    </body>
 <script src="../jsAdm/relatorio-chamadas.js"></script>
</html>
