        <section class="mr-5 ml-5">
            <h1 id="tituloPagina" class="text-center"><b>Meu carrinho</b></h1>
            <div class="text-center" style="display: none;">
                <a href="produtos.html">Adicionar mais produtos</a>

            <article class="mt-5">

                    <div class="col-sm-8">

                            <div class="row text-center">
                                <div class="col-sm-4">
